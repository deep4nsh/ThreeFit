<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Collection - Clothify</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- Firebase Configuration and Auth Check -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBAvYpjpRz__aHaSD7VG1Ogs_EAExb1Y5I",
    authDomain: "threefit-deedev.firebaseapp.com",
    projectId: "threefit-deedev",
    storageBucket: "threefit-deedev.firebasestorage.app",
    messagingSenderId: "532866476653",
    appId: "1:532866476653:web:87126bfeafd3359b0bed64",
    measurementId: "G-SY2KZWYDT8"
  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Redirect to login.html if user not authenticated
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header>
      <h1>Clothify</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="kids.html">Kids</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
  </header>

  <!-- Menâ€™s Collection Section -->
  <section class="products">
    <h2>Men's Collection</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Shirt" alt="Shirt">
        <h3>Formal Shirt</h3>
        <p>$25.99</p>
        <button onclick="addToCart('Formal Shirt')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Jacket" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>$59.99</p>
        <button onclick="addToCart('Leather Jacket')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Jeans" alt="Jeans">
        <h3>Denim Jeans</h3>
        <p>$34.99</p>
        <button onclick="addToCart('Denim Jeans')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250?text=Hoodie" alt="Hoodie">
        <h3>Grey Hoodie</h3>
        <p>$29.99</p>
        <button onclick="addToCart('Grey Hoodie')">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Clothify. All rights reserved.</p>
  </footer>

  <!-- Add to Cart Script -->
  <script>
    function addToCart(item) {
      alert(item + " added to cart!");
    }
  </script>
</body>
</html>
