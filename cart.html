<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Clothify</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fdfdfd;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
    }
    .cart-item-details {
      flex: 1;
      margin-left: 1rem;
    }
    .cart-item-actions button {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .checkout-btn {
      display: block;
      margin-left: auto;
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    
      <h1>Clothify</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="men.html">Men</a></li>
          <li><a href="women.html">Women</a></li>
          <li><a href="kids.html">Kids</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="profile .html">Profile</a></li>
        </ul>
      </nav>
    
  </header>

  <!-- Cart Section -->
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="total" id="totalAmount">Total: $0.00</div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Clothify. All rights reserved.</p>
  </footer>

  <script>
    // Your Firebase Config (Replace with your own)
    const firebaseConfig = {
    apiKey: "AIzaSyBAvYpjpRz__aHaSD7VG1Ogs_EAExb1Y5I",
    authDomain: "threefit-deedev.firebaseapp.com",
    projectId: "threefit-deedev",
    storageBucket: "threefit-deedev.firebasestorage.app",
    messagingSenderId: "532866476653",
    appId: "1:532866476653:web:87126bfeafd3359b0bed64",
    measurementId: "G-SY2KZWYDT8"
  };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    // Dummy cart data (Replace with real data)
    let cart = [
      { name: "Floral Dress", price: 39.99, image: "https://via.placeholder.com/200x250?text=Dress" },
      { name: "Cartoon T-Shirt", price: 14.99, image: "https://via.placeholder.com/200x250?text=Kids+T-Shirt" },
      { name: "Denim Jacket", price: 44.99, image: "https://via.placeholder.com/200x250?text=Jacket" }
    ];

    // Render Cart Items
    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const itemHTML = `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
              <h4>${item.name}</h4>
              <p>$${item.price.toFixed(2)}</p>
            </div>
            <div class="cart-item-actions">
              <button onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartItems.innerHTML += itemHTML;
      });

      document.getElementById("totalAmount").innerText = `Total: $${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function checkout() {
      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in to checkout.");
        return;
      }

      // Save each item in Firebase under the user's orders
      cart.forEach(item => {
        db.ref("orders/" + user.uid).push({
          item: item.name,
          price: item.price,
          date: new Date().toISOString()
        });
      });

      alert("Thank you for your purchase!");
      cart = [];
      renderCart();
    }

    // Wait for auth state
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        renderCart();
      }
    });
  </script>
</body>
</html>
